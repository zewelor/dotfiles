# Lightweight config for slow drives (e.g. /mnt/nas)
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
palette = "p10k"
# Minimal format: User, Host, Directory. No git, no k8s, no languages.
format = "$username$hostname$directory[](fg:bg) "
right_format = "$character$cmd_duration"

[palettes.p10k]
bg  = "236"
dir = "31"
anc = "39"
gry = "248"
hst = "242"
suc = "70"
fail = "160"
vim = "106"
err = "196"
mod = "178"

[username]
show_always = true
format      = "[$user]($style)"
style_root  = "fg:err bg:bg bold"
style_user  = "fg:mod bg:bg bold"

[hostname]
format = '[@$hostname]($style)'
style = "bg:bg fg:hst bold"
ssh_only = false

[directory]
format                    = '[ ](bg:bg)[$path]($style)[$read_only]($read_only_style)[ ](bg:bg)'
read_only                 = " 󰌾"
read_only_style           = "fg:anc bg:bg bold"
style                     = "bg:bg fg:anc bold"
fish_style_pwd_dir_length = 1

[cmd_duration]
min_time = 3000
format = "[$duration ](fg:gry bg:bg)"

[character]
format          = "[](fg:bg)[ $symbol](bg:bg)[ ](bg:bg)"
success_symbol  = "[󰄬](fg:suc bg:bg bold)"
error_symbol    = "[󰅖](fg:fail bg:bg bold)"
vimcmd_symbol   = "[NORMAL](fg:vim bg:bg bold)"

# Explicitly disable potentially slow modules just in case
[git_branch]
disabled = true
[git_status]
disabled = true
[kubernetes]
disabled = true
[package]
disabled = true
[aws]
disabled = true
[gcloud]
disabled = true
