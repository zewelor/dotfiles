# https://starship.rs/config/

"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
palette = "p10k"
format = "$username$hostname$directory$git_branch$git_status$git_state[î‚°](fg:bg) "
right_format = "$character$cmd_duration$kubernetes"

[palettes.p10k]
bg  = "236" # dark gray (tÅ‚o)
dir = "31"  # deep blue (Å›cieÅ¼ka katalogu)
anc = "39"  # light blue (ikona kÅ‚Ã³dki, styl katalogu)
vcs = "76"  # lime green (git branch)
mod = "178" # gold (zmiany w git, zwykÅ‚y uÅ¼ytkownik)
