[username]
show_always = true
format      = "[$user]($style)"
style_root  = "fg:err bg:bg bold"
style_user  = "fg:mod bg:bg bold"

# https://starship.rs/config/#hostname
[hostname]
ssh_symbol = " ðŸŒ"
