[general]
# Themes from https://github.com/alacritty/alacritty-theme
import = [
    "~/.config/alacritty/solarized_light.toml"
]

[font]
size = 12

[font.normal]
family = "MesloLGS NF"

[window]
# Start Alacritty in fullscreen by default
# Start Alacritty maximized (z paskiem tytu≈Çu)
startup_mode = "Maximized"
dynamic_title = true

[mouse]
hide_when_typing = true

# Send Ctrl+/ as ASCII Unit Separator (0x1F), which Neovim reads as <C-_>
# This enables Ctrl+/ to toggle comments via our <C-_> mapping in Neovim 0.10+
[[keyboard.bindings]]
key = "Slash"
mods = "Control"
chars = "\u001f"
