[general]
# Themes from https://github.com/alacritty/alacritty-theme
import = [
    "~/.config/alacritty/solarized_light.toml"
]

[font]
size = 13

[font.normal]
family = "JetBrainsMonoNL Nerd Font Mono"

[window]
# Start Alacritty in fullscreen by default
# Start Alacritty maximized (z paskiem tytu≈Çu)
startup_mode = "Maximized"
dynamic_title = true

[mouse]
hide_when_typing = true

[selection]
save_to_clipboard = true

[keyboard]
bindings = [
    # Send Ctrl+/ as ASCII Unit Separator (0x1F), which Neovim reads as <C-_>
    # This enables Ctrl+/ to toggle comments via our <C-_> mapping in Neovim 0.10+
    { key = "Slash", mods = "Control", chars = "\u001f" },

    # Spawn a fresh Alacritty window rooted in $HOME without hardcoding a user path
    { key = "N", mods = "Control|Shift", command = { program = "zsh", args = ["-lc", "setsid -f alacritty --working-directory \"$HOME\" >/dev/null 2>&1"] } },
    # { key = "N", mods = "Control|Shift", action = "CreateNewWindow" },

    # Shift+Insert should paste from the regular clipboard, not PRIMARY selection
    { key = "Insert", mods = "Shift", action = "Paste" },

    # Keep scrolling shortcuts aligned with common terminal defaults and focus history navigation
    { key = "PageUp", mods = "Control", action = "ScrollPageUp" },
    { key = "PageDown", mods = "Control", action = "ScrollPageDown" },
]
